<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeDaily - Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">CodeDaily</h1>
      <div>
        <a href="Index.html" class="mx-2 hover:text-blue-200">Home</a>
        <a href="challenges.html" class="mx-2 hover:text-blue-200">Challenges</a>
        <a href="leaderboard.html" class="mx-2 hover:text-blue-200">Leaderboard</a>
        <a href="login.html" class="mx-2 hover:text-blue-200">Login</a>
      </div>
    </div>
  </nav>

  <!-- Leaderboard Section -->
  <section class="container mx-auto my-10">
    <h3 class="text-2xl font-bold mb-6">Leaderboard</h3>
    <div class="bg-white p-6 rounded-lg shadow-md">
      <table class="w-full">
        <thead>
          <tr class="border-b">
            <th class="py-2">Rank</th>
            <th class="py-2">Username</th>
            <th class="py-2">Points</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b">
            <td class="py-2 text-center">1</td>
            <td class="py-2 text-center">Coder123</td>
            <td class="py-2 text-center">150</td>
          </tr>
          <tr class="border-b">
            <td class="py-2 text-center">2</td>
            <td class="py-2 text-center">ProDev</td>
            <td class="py-2 text-center">120</td>
          </tr>
          <tr class="border-b">
            <td class="py-2 text-center">3</td>
            <td class="py-2 text-center">Newbie</td>
            <td class="py-2 text-center">90</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-6">
    <p>&copy; 2023 CodeDaily. All rights reserved.</p>
  </footer>
</body>
</html>
